<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 20px;
            height: 2px;
            background-color: red;
            margin: 2px;
            transition: 0.9s;
        }
        .mm .b{ opacity: 0;visibility: hidden; 

        }
        .mm .a{
            transform: rotate(30deg) translate(0px,5px);
        }
.mm .c{
            transform: rotate(-30deg) translate(0px,-5px);

}
.pp{
    display: none;
    background-color: green;
    height: 200px;
    width: 200px;
}
.qq{
    display: block;
}

    </style>
</head>
<body>
    <div class="menu">
        <div class="box a"></div>
        <div class="box b"></div>

        <div class="box c"></div>


        

    </div>

    <div class="pp">
        <ul>
            <li>works</li>
            <li>kafkdj</li>
            <li>jfdjlk</li>
            
        </ul>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere, quae?</p>
    </div>
    

    <script>
        document.querySelector('.menu').addEventListener('click',()=>{
            document.querySelector('.menu').classList .toggle('mm')
             document.querySelector('.pp').classList.toggle('qq')
        })
        
    </script>
</body>
</html>
